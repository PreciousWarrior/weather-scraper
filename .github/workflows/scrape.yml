name: Collect lamppost weather (every 30 minutes)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up conda & create env from environment.yml
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.11
          channels: conda-forge
          environment-file: environment.yml
          activate-environment: lamppost-env
          run-conda: |
            # Use mamba if available, else fall back to conda env update
            if command -v mamba >/dev/null 2>&1; then
              mamba env update -n lamppost-env -f environment.yml || mamba create -y -n lamppost-env python=3.11 geopandas pandas requests -c conda-forge
            else
              conda env update -n lamppost-env -f environment.yml || conda create -y -n lamppost-env python=3.11 geopandas pandas requests -c conda-forge
            fi

      - name: Diagnostics â€” conda info / envs / list packages
        shell: bash -l {0}
        run: |
          echo "----- conda info -----"
          conda info
          echo "----- conda env list -----"
          conda env list
          echo "----- which python -----"
          which python || true
          echo "----- python -V -----"
          python -V || true
          echo "----- conda list for lamppost-env -----"
          conda activate lamppost-env
          conda list || true
          echo "----- try importing geopandas -----"

      - name: Run scraper
        shell: bash -l {0}
        run: |
          # env should already be active for login shells thanks to activate-environment
          python scrape.py --gdb smart_lamppost_fgdb.gdb --out out.csv

      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add out.csv
          git commit -m "Auto-update out.csv [skip ci]" || echo "No changes to commit"
          git push
