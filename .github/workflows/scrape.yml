name: Collect lamppost weather (every 10 minutes)

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes
  workflow_dispatch: {} # manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # built-in token for pushing commits

      - name: Set up conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.11
          channels: conda-forge
          run-conda: |
            mamba create -y -n lamppost-env python=3.11 geopandas pandas requests -c conda-forge

      - name: Run scraper script
        shell: bash -l {0}
        run: |
          source "$CONDA_PREFIX/etc/profile.d/conda.sh"
          conda activate lamppost-env
          python scrape.py --gdb smart_lamppost_fgdb.gdb --out out.csv

      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add out.csv
          git commit -m "Auto-update out.csv [skip ci]" || echo "No changes to commit"
          git push
